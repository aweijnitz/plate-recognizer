<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognizer - Upload Image</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/basic.css"> -->
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Licence Plate Scanner</h1>
        <p>Upload a photo containing at least one well visible German license plate.
            Click on green rectangles to submit to server.</p>
    </div>
    <div class="row">
        <div class="uploader">
            <div class="ten columns" id="dropTray">
                DROP TRAY
            </div>
        </div>
    </div>
    <div class="row">
        <div class="five columns" id="photoWrapperId">
            <img id="uploadImage"/>
        </div>
    </div>
    <div class="row">
        <button id="uploadPhotoButtonId">Upload Image</button>
    </div>
    <div id="recognizedPlatesId" class="row"></div>
    <div class="row">
        <canvas id="cropPhotoCanvasId" style="display: none"></canvas>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/dropzone.min.js"></script> -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/webstomp-client@1.2.6/dist/webstomp.min.js"></script>
<script src="upload.js"></script>
</body>
</html>
