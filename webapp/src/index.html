<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snaphot</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Licence Plate Scanner</h1>
        <p>Snap a photo containing at least one well visible German license plate.
        Click on a green rectangles to submit to server. Click on the video or on the button to take photo.</p>
    </div>
    <div class="row">
        <div id="photoWrapperId" class="photoWrapper">
            <img id="photoId">
        </div>
        <video id="videoId"></video>
    </div>
    <div class="row">
        <button id="takePhotoButtonId">Take Photo</button>
    </div>
    <div id="recognizedPlatesId" class="row"></div>
    <div class="row">
        <canvas id="photoCanvasId" style="display: none"></canvas>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/webstomp-client@1.2.6/dist/webstomp.min.js"></script>
<script src="index.js"></script>
</body>
</html>
